<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Result Management (CRUD)</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h1 class="text-center mb-4">ðŸŽ“ Student Result Management System</h1>

    <!-- Student Input Form -->
    <div class="card p-4 shadow-sm mb-5">
      <h4 class="mb-3" id="formTitle">Enter Student Details</h4>
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="studentName" class="form-control" placeholder="Student Name">
        </div>
        <div class="col-md-4">
          <input type="text" id="rollNumber" class="form-control" placeholder="Roll Number">
        </div>
        <div class="col-md-4">
          <input type="number" id="marks1" class="form-control" placeholder="Marks in Cloud Computing">
        </div>
        <div class="col-md-4">
          <input type="number" id="marks2" class="form-control" placeholder="Marks in Blockchain Technology">
        </div>
        <div class="col-md-4">
          <input type="number" id="marks3" class="form-control" placeholder="Marks in Machine Learning Deep Learning">
        </div>
        <div class="col-md-4 d-grid">
          <button class="btn btn-primary" id="addRecordBtn">Add Record</button>
          <button class="btn btn-success d-none mt-2" id="updateRecordBtn">Update Record</button>
        </div>
      </div>
      <p class="text-danger mt-3" id="errorMsg"></p>
    </div>

    <!-- Result Table -->
    <div class="card p-4 shadow-sm">
      <h4 class="mb-3">Student Records</h4>
      <div class="table-responsive">
        <table class="table table-bordered table-striped text-center">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Roll Number</th>
              <th>Subject 1</th>
              <th>Subject 2</th>
              <th>Subject 3</th>
              <th>Total</th>
              <th>Grade</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="resultTable">
            <!-- Dynamic Records -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
